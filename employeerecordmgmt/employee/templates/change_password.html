{% extends 'emp_base.html' %}
{% block main %}
<script type="text/javascript">
    function checkpassword()
    {
        if(document.changepassword.newpassword.value!=document.changepassword.confirmpassword.value)
        {
            alert('New Password And Confirm New Password Field doesnot Match');
            document.changepassword.confirmpassword.focus();
            return false;

        }

        return true;
    }

</script>
<div class="card shadow m-2">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid red;">Change Password</h5>
        <div class="container-fluid">
            <form method="post" name="changepassword" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Current Password</label>
                            <input type="password" name="currentpassword" class="form-control" placeholder="Enter Current Password">
                        </div>
                    </div> 
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>New Password</label>
                            <input type="password" name="newpassword" class="form-control" placeholder="Enter New Password">
                        </div>
                    </div> 
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Confirm new Password</label>
                            <input type="password" name="confirmpassword" class="form-control" placeholder="Enter new Password Again">
                        </div>
                    </div> 
                </div>
                <!-- Additional fields can be added here for the account creation -->
                <button type="submit" class="btn btn-primary m-3 px-3">Submit</button>
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('Password Successfully');
    window.location=('{% url 'logout' %}')
</script>
{% endif %}

{% if error == "not" %}
<script>
    alert('current Password is wrong');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert('Something went wrong');
</script>
{% endif %}


{% endblock %}
