{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
      <style>
        .list-group-item{
            padding:8px !important;
        }
    </style>
   

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.3/css/dataTables.dataTables.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/3.0.1/css/buttons.dataTables.css">
  
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="row">
        <div class="col-sm-2">
            <center><img src="{% static 'images/businessman.png' %}" width="100" height="100" class="img-thumbnail rounded-circle my-3"></center>
            <div class="list-group">
                <a href="{% url 'admin_home' %}" class="list-group-item list-group-item-action list-group-item-warning {% if request.path == '/admin_home' %} active {% endif %}">Dashboard</a>
                <a href="{% url 'all_employee' %}" class="list-group-item list-group-item-action list-group-item-warning {% if request.path == '/all_employee' %} active {% endif %}">All employees</a>
                <a href="{% url 'change_passwordadmin' %}" class="list-group-item list-group-item-action list-group-item-warning {% if request.path == '/change_passwordadmin' %} active {% endif %}">Change Password</a>
                <a href="" class="list-group-item list-group-item-action list-group-item-warning">Logout</a>
            </div>
        </div>
        <div class="col-sm-10 p-0">
            <div class="container-fluid p-0">
                <h5 class="text-center p-3 font-weight-bold" style="border-bottom: 2px solid green ;border-top: 2px solid green ">Employee Record Management System</h5>
                <div class="card shadow" style="min-height : 89vh">
                    <div class="card-body">
                        {% block main %}
                         
                        {% endblock %}
                    </div>
                </div>
       </div>
    </div>
    <script src=" https://code.jquery.com/jquery-3.7.1.js"></script>
   <script src="https://cdn.datatables.net/2.0.3/js/dataTables.js"></script>
   <script src="https://cdn.datatables.net/buttons/3.0.1/js/dataTables.buttons.js"></script>
   <script src="https://cdn.datatables.net/buttons/3.0.1/js/buttons.dataTables.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
   <script src="https://cdn.datatables.net/buttons/3.0.1/js/buttons.html5.min.js"></script>
    <script>
    new DataTable('#example', {
        layout: {
            topStart: {
                buttons: ['copyHtml5', 'excelHtml5', 'csvHtml5', 'pdfHtml5']
            }
        }
    });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
<!-- It is basic design jise hum user ke login krne ke baad jitne bhi page honge sabmei use krenge-->
