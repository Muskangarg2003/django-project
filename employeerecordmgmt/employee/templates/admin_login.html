{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        .containers{
            text-align:right !important ;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}"

  </head>
  <body style="background-image : url({% static 'images/office-cityscape-builidings-contemporary-interior-room-modern-concept.jpg' %})">

    <div class="row">
        <div class="col-lg-5 m-auto mt-5">
            <div class="card mt-5 bg-dark">
                <div class="card-title text-center mt-5 ">
                    <img src="{% static 'images/man.png' %}" width="150" height="150">
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-user fa-2x"></i>
                                </span>
                            </div>
                            <input type="text" name="username" class="form-control py-2" placeholder="UserName">
                        </div>

                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-lock fa-2x"></i>
                                </span>
                            </div>
                            <input type="password" name="pwd" class="form-control py-2" placeholder="Password">
                        </div>
                        <input type="submit" value="Login" class="btn btn-success px-5">
                        
                        <a href="{% url 'index' %}" class="text-white containers">GO back to home</a>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    {% if error == "no" %}
    <script>
       alert('Admin Login Successfull');
       window.location=('{% url 'admin_home' %}')
    </script>
    {% endif %}

    {% if error == "yes" %}
    <script>
       alert('Invalid Login Credentials,Try Again');
    </script>
    {% endif %}
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
