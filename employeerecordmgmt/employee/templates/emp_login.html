{% include 'header.html' %}
<div class="container">
<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid red;">Employee Login</h5>
        <div class="container-fluid position-relative">
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="emailid" class="form-control" placeholder="Enter Email ID" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter Password"  required>
                        </div>
                    </div>
                </div>
                <!-- Additional fields can be added here for the account creation -->
                <button type="submit" class="btn btn-primary m-3 px-3">Login</button>
            </form>
        </div>
    </div>
</div>
</div>

{% if error == "no" %}
<script>
    alert('Login Successfull');
    window.location=('{% url 'emp_home' %}')
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('Invalid Login Credentials,Try Again');
</script>
{% endif %}
