{% include 'header.html' %}

<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid red;">Create an Account</h5>
        <div class="container-fluid">
            <form method="post" name="signup" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter First Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Last Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>

                    <div class="col-md-12 mt-2">
                        <div class="form-group">
                           <label>Employee Code</label>
                           <input type="text" name="empcode" class="form-control" placeholder="Enter your Employee Code" pattern="[0-9]+" required>
                        </div>
                    </div>

                    <div class="col-md-12 mt-2">
                        <div class="form-group">
                           <label>Email ID</label>
                           <input type="email" name="email" class="form-control" placeholder="Enter your Email ID" required>
                        </div>
                    </div>

                    <div class="col-md-6 mt-2">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="pwd" class="form-control" placeholder="Enter Password" required>
                        </div>
                    </div>
                    <div class="col-md-6 mt-2 ">
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" name="cpwd" class="form-control" placeholder="Enter password Again" required>
                        </div>
                    </div>
                </div>
                <!-- Additional fields can be added here for the account creation -->
                <button type="submit" class="btn btn-primary m-3 px-3">Submit</button>
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
<script>
    alert('SignUp Successfull');
    window.location=('{% url 'emp_login' %}')
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('SignUp Not Successfull');
</script>
{% endif %}

<script>
    function checkpassword() {
        if (document.signup.pwd.value != document.signup.cpwd.value) {
            alert('Password and Confirm Password do not match');
            return false;
        }
        return true;
    }
</script>
